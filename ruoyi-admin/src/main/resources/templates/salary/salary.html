<head>
    <th:block th:include="include :: header('人力资源工资统计列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="card"/>
                            </li>
                            <li>
                                <label>部门名称：</label>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <label>公司：</label>
                                <input type="text" name="company"/>
                            </li>
                            <li>

                                <input type="text" name="department"/>
                            </li>
                            <li>
                                <label>录入时间：</label>
                                <input type="text" class="time-input" placeholder="请选择录入时间" name="createDate"/>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="salary:salary:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="salary:salary:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="salary:salary:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()">
                    <i class="fa fa-upload"></i> 导入
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="salary:salary:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                </a>-->

                    <i class="fa fa-download"></i> 导出模板
                </a>
                <a class="btn btn-warning" type="button" onclick="exportData();" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped table-responsive">
                <table id="bootstrap-table" style="white-space:nowrap"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />

                importTemplateUrl: prefix + "/importTemplate",
                modalName: "人力资源工资统计",
                // singleSelect: true,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '员工姓名',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'card',
                    title: '身份证号'
                    // formatter: function (value, row, index) {
                    //     return '<div style="width:400px;">'+value+'</div>';
                    // }
                },
                {
                    field: 'bankCard',
                    title: '工资卡号'
                },
                {
                    field: 'bankName',
                    title: '开户银行'
                },
                {
                    field: 'bankLine',
                    title: '行号'
                },
                {
                    field: 'deptName',
                    title: '部门名称'
                },
                {

                },
                {

                {

                },
                {

                {

                },
                {

                },
                {

                    title: '扣款'
                },
                {
                    field: 'glbz',
                    title: '工龄补助'
                },
                {
                    field: 'zcbt',
                    title: '职称补贴'
                },
                {
                    field: 'xlbt',
                    title: '学历补贴'
                },
                {
                    field: 'bjf',
                    title: '保健费'
                },
                {
                    field: 'ycbz',
                    title: '夜餐补助'
                },
                {
                    field: 'gwbt',
                    title: '高温补贴'
                },
                {
                    field: 'jtbt',
                    title: '交通补贴'
                },
                {
                    field: 'qtbt',
                    title: '其他补贴'
                },
                {
                    field: 'sfbt',
                    title: '实发补贴'
                },
                {
                    field: 'yfgz',
                    title: '应发工资'
                },
                {
                    field: 'ylbx',
                    title: '养老保险'
                },
                {
                    field: 'ylbx2',
                    title: '医疗保险'
                },
                {

                },

                    field: 'zfgjj',

                },
                {

                {

                },
                {

                },
                {
                    field: 'sfgz',
                    title: '实发工资'
                },
                {
                    field: 'lkSign',
                    title: '领款人签字'
                },
                {
                    field: 'company',
                    title: '公司'
                },
                {
                    field: 'department',
                    title: '车间'
                },
                {
                    field: 'createDate',
                    title: '录入时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function exportData(){
            var dataParam = $("#bootstrap-table").serializeArray();
            $.modal.loading("正在导出数据，请稍候...");
            $.post("/salary/exportData", dataParam, function(result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        }
    </script>
</body>
